<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <img src="https://sso.masaischool.com/brand_dark.svg" alt="" />
    </div>
    <div id="card">
      <div><h2>Sign Up</h2></div>
      <div id="input">
        <div>
          <p class="inputStyle">Full name</p>
          <input placeholder="Enter your full name" type="text" id="name" />
        </div>
        <div>
          <p class="inputStyle">Email</p>
          <input type="email" placeholder="Enter email" id="email" />
        </div>
        <div>
          <p class="inputStyle">Password</p>
          <input type="password" placeholder="Enter password" id="password" />
        </div>
        <div>
          <p class="grayText">
            By signing up, I accept the Masai School
            <a target="_blank" href="https://masaischool.com/terms/"
              >Terms of Service</a
            >
            and acknowledge the
          </p>
          <p>
            <a target="_blank" href="https://masaischool.com/privacy/"
              >Privacy Policy</a
            >
          </p>
        </div>
        <div id="signUp">SIGN UP</div>
        <div>
          <p>
            Already have a account?<a
              id="signIn"
              href="https://sso.masaischool.com/signin/"
            >
              Sign In</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="grayText" id="termAndCondition">
      <p>Â© 2022 by Masai School Privacy Policy & Terms and Conditions</p>
    </div>
  </body>
</html>
