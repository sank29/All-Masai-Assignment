<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <div>
        <img src="https://learn.masaischool.com/img/logo_big.png" alt="" />
      </div>
      <div><p class="grayColor">Login</p></div>
    </div>
    <div id="login">
      <div>
        <p>Login</p>
      </div>
      <div id="inputs">
        <div class="flex">
          <label class="grayColor" for="email">E-Mail Address</label>
          <input name="email" id="email" type="email" />
        </div>
        <div class="flex">
          <label class="grayColor" class="password" for="password"
            >Password</label
          >
          <input name="password" id="password" type="password" />
        </div>
        <div>
          <span>&#10003;</span>
          <p class="grayColor">Remember Me</p>
        </div>
        <div id="loginButton">
          <button id="clickLogin">Login</button>
          <p>Forget Your Password?</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./script.js"></script>
