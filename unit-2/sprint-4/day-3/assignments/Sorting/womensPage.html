  let productSection = document.querySelector('#productSection');

  let divMain = document.querySelector('#container');
  console.log(divMain);

  displayOnPage = function (womensData) {
    divMain.innerHTML = '';
    womensData.forEach(function (obj) {
      let divCards = document.createElement('div');
      divCards.setAttribute('class', 'cards');
      let img = document.createElement('img');
      img.setAttribute('src', obj.image_url);

      let p1 = document.createElement('p');
      p1.innerText = obj.name;

      let p2 = document.createElement('p');
      p2.innerText = obj.price;

      let button = document.createElement('button');
      button.innerText = 'Add to Cart';
      divCards.append(img, p1, p2, button);
      divMain.append(divCards);
    });
  };

  displayOnPage(womensData);
  let body = document.querySelector('body');
  productSection.append(divMain);

  //Cart button

  let button = document.querySelectorAll('button');

  let cartProductArr = JSON.parse(localStorage.getItem('cartData')) || [];

  function clickButton(button) {
    button.forEach(function (button, index) {
      button.addEventListener('click', function (event) {
        if (cheakCart(womensData[index], cartProductArr)) {
          alert('Product is already in cart');
        } else {
          cartProductArr.push(womensData[index]);
          localStorage.setItem('cartData', JSON.stringify(cartProductArr));
        }
      });
    });
  }
  clickButton(button);

  function cheakCart(womensData, cartProductArr) {
    let tempArr = cartProductArr.filter(function (element) {
      return element.name === womensData.name;
    });
    console.log(tempArr);
    if (tempArr.length > 0) {
      return true;
    } else {
      return false;
    }
  }

  // sort section

  let sortByPrice = document.querySelector('#sortPrice');
  let sortByName = document.querySelector('#sortName');

  sortByPrice.addEventListener('change', function (event) {
    if (sortByPrice.value === 'descendingPrice') {
      womensData.sort(function (a, b) {
        return b.price - a.price;
      });
      displayOnPage(womensData);
    } else if (sortByPrice.value === 'ascendingPrice') {
      womensData.sort(function (a, b) {
        return a.price - b.price;
      });
      displayOnPage(womensData);
    }
  });

  sortByName.addEventListener('change', function (event) {
    if (sortByName.value === 'descendingName') {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return 1;
        if (a.name < b.name) return -1;
        return 0;
      });
      displayOnPage(womensData);
    } else if (sortByName.value === 'ascendingName') {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return -1;
        if (a.name < b.name) return 1;
        return 0;
      });
      displayOnPage(womensData);
    }
  });
