<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>

    <p>Put your weight in here (KG)</p>
    <input id="weight" type="number" />
    <p>And your height in here (CM)</p>
    <input id="height" type="number" />
    <button>Calculate BMI</button>
    <p id="display"></p>
  </body>
  <style>
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
</html>

<script>
  let weightTag = document.querySelector('#weight');
  let heightTag = document.querySelector('#height');
  let button = document.querySelector('button');

  button.addEventListener('click', calculateBmi);

  function calculateBmi(event) {
    let weight = weightTag.value;
    let height = heightTag.value;
    let multiplication = Number(height) * Number(height);
    let bmi = (Number(weight) / multiplication) * 10000;

    if (bmi <= 18.4) {
      document.querySelector('#display').innerText = `Your BMI is ${bmi.toFixed(
        1
      )} which means You are UnberWeight`;
    } else if (bmi >= 18.5 && bmi <= 24.9) {
      document.querySelector('#display').innerText = `Your BMI is ${bmi.toFixed(
        1
      )} which means You are Normal Weight`;
    } else if (bmi >= 25 && bmi <= 29.9) {
      document.querySelector('#display').innerText = `Your BMI is ${bmi.toFixed(
        1
      )} which means You are Overweight`;
    } else {
      document.querySelector('#display').innerText = `Your BMI is ${bmi.toFixed(
        1
      )} which means You are Obese`;
    }
  }
</script>
