<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: auto;
        margin-top: 100px;
      }
      #page {
        display: block;
        margin: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="productName">Product Name</label>
      <input type="text" id="name" />
      <label for="category">Category</label>
      <input type="text" id="category" />
      <label for="image">Image</label>
      <input type="text" name="image" id="image" />
      <label for="price">Price</label>
      <input type="number" id="price" />
      <label for="gender">Gender</label>
      <input type="text" id="gender" />
      <label for="sold">Sold</label>
      <input id="sold" type="text" placeholder="Type Y. Default No" />

      <input type="submit" name="" id="add" />
    </form>
    <button id="page">Product Page</button>
  </body>

  <script>
    form = document.querySelector('form');
    let data = JSON.parse(localStorage.getItem('Products')) || [];

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      function dataObj() {
        this.name = form.name.value;
        this.category = form.category.value;
        this.image = form.image.value;
        this.price = form.price.value;
        this.gender = form.gender.value;
        this.sold = form.sold.value === '' ? false : true;
      }

      let prodcutObj = new dataObj();
      data.push(prodcutObj);

      localStorage.setItem('Products', JSON.stringify(data));
    });

    let pageButton = document.querySelector('#page');
    pageButton.addEventListener('click', function () {
      window.location.href = 'products.html';
    });
  </script>
</html>
