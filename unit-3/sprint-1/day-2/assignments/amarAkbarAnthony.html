  <script>
    function person(name, skills, location) {
      // this.name = name;

      this.skills = skills;
      this.location = location;

      this.showSkills = function (name) {
        console.log(`${name} got ${this.skills} skills`);
      };
    }

    let amar = new person('amar', 'singer', 'Goa');
    let akbar = new person('akbar', 'chef', 'Mumbai');
    let anthony = new person('anthony', 'Magician', 'Kashmir');

    akbar.showSkills.call(amar, 'akbar');
    anthony.showSkills.call(akbar, 'anthony');
    amar.showSkills.call(anthony, 'amar');
  </script>
