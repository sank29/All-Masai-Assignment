<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Counter</h1>
    <h2 id="count"></h2>
    <input type="text" id="text" />
  </body>
  <script>
    let name = "Sanket";
    function count() {
      let count = 0;
      let text = document.querySelector("#text");

      let id = setInterval(function () {
        if (text.value === name) {
          alert("You won");
          clearInterval(id);
        }
        if (count === 10) {
          text.disabled = true;
          alert("You lose");
          clearInterval(id);
        }

        let h2 = document.querySelector("h2");
        h2.innerHTML = count;
        count++;
      }, 1000);
    }
    count();
  </script>
</html>
