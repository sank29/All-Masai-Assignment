<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/admin.css" />
  </head>
  <body>
    <h1>Admin Page</h1>
    <div id="add">
      <h2>Add Products</h2>
      <input id="productName" type="text" placeholder="Add Product" />
      <input id="productPrice" type="number" placeholder="Add price" />
      <input id="productId" type="number" placeholder="Add id" />
      <button id="submitProduct">Submit</button>
    </div>
    <div id="delete">
      <h2>Delete Products</h2>
      <input id="deleteId" type="number" placeholder="Delete id" />
      <button id="deleteProduct">Submit</button>
    </div>
    <div id="update">
      <h2>Update Products</h2>
      <input
        id="whichId"
        type="number"
        placeholder="Which ID you want to update"
      />
      <input id="updateName" type="text" placeholder="Updated Product Name" />
      <input
        id="updatePrice"
        type="number"
        placeholder="Updated Product Price"
      />
      <button id="updateProduct">Submit</button>
    </div>
    <div id="displayData"></div>
  </body>
</html>
<script src="./script/admin.js"></script>
