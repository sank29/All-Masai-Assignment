  let url = "https://fakestoreapi.com/products";

  let data = fetch(url);

  async function getData() {
    let urlData = await data;
    urlData = urlData.json();
    urlData = await urlData;
    let fianlData = urlData;
    console.log(fianlData);
    append(fianlData);
  }

  function append(fianlData) {
    fianlData.forEach(function (obj) {
      let userSection = document.querySelector("#userSection");
      let img = document.createElement("img");
      img.src = obj.image;

      let p = document.createElement("p");
      p.innerText = `${obj.title}`;
      let price = document.createElement("p");
      price.innerText = `${obj.price}`;

      let div = document.createElement("div");
      div.append(img, p, price);
      userSection.append(div);
    });
  }
  getData();
</script>
